<div class="user-list row">

	<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let good of goods">
		<!-- <a [routerLink]="['/users', user.id]" class="card clickable"> -->
		<div class="card-img">
			<img [src]="good.photo">
		</div>
		<div class="card-block">
			<div class="card-title">
				Название: {{ good.name }}
			</div>
			<p class="card-text">
				Цена: {{ good.qty }}
			</p>
		</div>

		<button (click)="openGoodById(good.id)">

			<i>просмотреть</i>
			<!-- <a [routerLink]="['/goods-list', good.id, 'view']" routerLinkActive="active">просмотреть</a> -->

		</button>

		<button (click)="buyGoodById(good.id)">
			<i>купить</i>
			<!-- <a [routerLink]="['/goods-list', good.id, 'buy']" routerLinkActive="active">купить</a> -->
		</button>
		<!-- </a> -->
	</div>
</div>
